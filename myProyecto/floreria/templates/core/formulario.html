{% extends "core/base.html" %} {% block titulo %} Ingreso de Productos {% endblock titulo %} 
{% block contenido %}

    {% if sw %}
    <script>
        setTimeout(function() {
            document.getElementById("mensaje").innerHTML = ''
        }, 2000)
    </script>
    <div id="mensaje">
        <center><h2>{{msg}}</h2></center>
    </div>
    {% endif %}

<h1>Formulario Ingreso de Productos</h1>

<div class="formulario_productos">
    <center>
    <form class="form-group col-sm-6" name="formulario_productos" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        
            <br><table>
                <tr>
                    <td><h5>Nombre:</h5></td>
                    <td>
                        <input type="text" class="form-control-sm" name="txtNombreFlor" required="true">
                    </td>
                </tr>
                <tr>
                    <td><h5>Valor:</h5></td>
                    <td>
                        <input type="number" class="form-control-sm" name="txtValor" required="true">
                    </td>
                </tr>
                <tr>
                    <td><h5>Cantidad:</h5></td>
                    <td>
                        <input type="number" class="form-control-sm" name="txtStock" required="true">
                    </td>
                </tr>
                <tr>
                    <td><h5>Descripci√≥n:</h5></td>
                    <td>
                        <textarea name="txtDescripcion" class="form-control" required="true"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><h5>Estado:</h5></td>
                    <td>
                        <select name="cboEstado" class="form-control-sm" required="true">
                            {% for datos in lista %}
                            <option>{{datos.name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><h5>Seleccione Imagen:</h5></td>
                    <td>
                        <input type="file" class="form-control-sm" name="txtImagen" required="true">
                    </td>
                </tr>
                
            </table>
            
        <br><button type="submit" class="btn btn-primary">Grabar</button>
    </form>
    </center>
</div>
{% endblock contenido %}
